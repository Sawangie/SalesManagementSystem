<div class="relative flex flex-col  bg-white w-fullshadow-2xl rounded-2xl ">
  <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
    <div class="mb-4 flex items-center justify-between">
       <div>
          <h3 class="text-xl font-bold text-gray-900 mb-2">Latest Sold Products Rating</h3>
          <span class="text-base font-normal text-gray-500">List of latest Sold Product Items</span>
       </div>
       <div class="flex-shrink-0">
          <a [routerLink]="['/analytics']" class="text-sm font-medium text-cyan-600 hover:bg-gray-100 rounded-lg p-2">View all</a>
       </div>
    </div>
    <div class="flex flex-col mt-8">
      <div class="overflow-x-auto rounded-lg">
          <div class="align-middle inline-block min-w-full">
              <div class="shadow overflow-hidden sm:rounded-lg">
                  <table class="min-w-full divide-y divide-gray-200">
                      <thead class="bg-gray-50">
                          <tr>
                              <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                  Product Name
                              </th>
                              <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                  Sold Date
                              </th>
                              <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                  Rate
                              </th>
                          </tr>
                      </thead>
                      <tbody class="bg-white">
                          <tr>
                              <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                                  <span class="font-semibold">I Phone 14 Pro</span>
                              </td>
                              <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">
                                  Apr 23 ,2023
                              </td>
                              <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                  4.5 of 5
                              </td>
                          </tr>
                          <tr class="bg-gray-50">
                              <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900 rounded-lg rounded-left">
                                  <span class="font-semibold">Mac Book Pro</span>
                              </td>
                              <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">
                                  May 23 ,2022
                              </td>
                              <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                  4.6 of 5
                              </td>
                          </tr>
                          <tr>
                              <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                                  <span class="font-semibold">Redmi Note 10</span>
                              </td>
                              <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">
                                  Feb 18 ,2023
                              </td>
                              <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                                  4.8 of 5
                              </td>
                          </tr>
                  
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  </div>
</div>
