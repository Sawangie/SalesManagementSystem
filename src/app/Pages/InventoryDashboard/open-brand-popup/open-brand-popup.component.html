<form [formGroup]="publicBrandForm" (ngSubmit)="SubmitBrandData()">
    <div class="border-b wborder-gray-900/10 pb-12">
      <h2 class="text-xl w-full font-bold leading-7 text-gray-900">Brand Information</h2>
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8">
        <div class="flex sm:col-span-1 justify-center">
          <label for="first-name" class="block px-5 py-3 text-lg font-medium leading-6 text-gray-900">Brand name</label>
          <div class="mt-2">
            <input type="text" name="product-name" formControlName="name" id="product-name" autocomplete="given-name" required class="block w-96 rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <div class=" flex items-center gap-x-6 pl-4 pr-5 py-2">
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Brand</button>
          </div>
        </div>
      </div>
      
    </div>
  </form>

  <div class="w-96">
    <app-brand-table></app-brand-table>
  </div>
