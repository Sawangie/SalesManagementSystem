
<div mat-dialog-content>
  <div class="container mx-auto py-2 lg:pt-12 w-full">
    <div class=" grid grid-cols-2 md:-m-2">
      <div class="flex flex-wrap">
        <div class="w-full p-1 md:p-2">
          <div class="flex items-center justify-center w-96">
            <label for="dropzone-file1" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 opacity-80 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <img [src]="url1" *ngIf="url1; else uploadIcon1" class="rounded-lg  w-96 h-[16rem]" >
                <ng-template #uploadIcon1>
                  <svg class="w-10 h-10 mb-3 text-white font-bold" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                  <p class="mb-2 text-sm text-white dark:text-gray-400 font-semibold"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                  <p class="text-xs text-white dark:text-white font-semibold">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </ng-template>
              </div>
              <input id="dropzone-file1" type="file" (change)="handleFileInput($event)" class="hidden" accept="image/*"/>
            </label>
        </div> 
        </div>
      </div>
      <div class="flex h-1/2 flex-wrap">
        <div class="w-full p-1 md:p-2">
          
          <div class="flex flex-col items-center justify-center w-96">
            <div>
              <label for="first-name" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Product Name</label>
              <input name="first-name" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
            </div>
            <div>
              <label for="first-name" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Category Name</label>
              <input name="first-name" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
            </div>
            <div>
              <label for="first-name" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Brand Name</label>
              <input name="first-name" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
            </div>
        </div> 
        </div>
      </div>
    
    </div>
    <div class="flex flex-wrap  border-t border-gray-100 mt-8">
      <div class="w-full p-1 md:p-2 divide-y divide-gray-100">
        <label for="first-name" class="mb-2 inline-block text-lg font-semibold text-gray-800 sm:text-base">Product Specifications</label>
        <div class="flex items-center justify-center w-96 space-x-2 mt-2">
          <div>
            <label for="first-name" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Product Price</label>
            <input name="first-name" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
          </div>
    
          <div>
            <label for="last-name" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Quantity</label>
            <input name="last-name" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
          </div>

          <div>
            <label for="last-name" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Specifications</label>
            <input name="last-name" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
          </div>
          <div class=" flex items-end gap-x-6 pl-4 pr-5 py-2">
            <!-- <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="brandResetForm()">Reset</button> -->
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Category</button>
          </div>
        </div> 
      
      </div>
    </div>
  </div>  
</div>
