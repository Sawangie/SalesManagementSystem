<form [formGroup]="editCategoryForm" (ngSubmit)="submitCategoryData()">
    <div class="px-4 sm:px-0">
      <h1 class="text-lg font-bold leading-7 text-gray-900">Category Information</h1>
      <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Edit Category details</p>
    </div>
    <div class="mt-6 border-t border-gray-100">
      <dl class="divide-y divide-gray-100">
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-lg font-medium leading-6 text-gray-900">New Category Name</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"><input id="text" formControlName="name" [placeholder]="" name="email" type="product" autocomplete="email"
            class="block w-80 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <button type="button" class="text-sm rounded-md bg-red-500 font-semibold leading-6 text-white" (click)="cancelCategory()">Cancel</button>
            <button type="submit"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update
              Category</button>
        </div>
      </dl>
    </div>
</form>
