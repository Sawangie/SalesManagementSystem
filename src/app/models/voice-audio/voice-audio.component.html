<div class="container mx-auto">
    <div class="flex flex-wrap mt-6 -mx-3">
      <div class="w-full max-w-full px-3 mt-0 lg:flex-none">
        <div class="relative grid grid-cols-1 2xl:grid-cols-1 xl:gap-4 my-4">
            <div class="bg-white shadow rounded-lg p-4 sm:p-6 h-full">
              <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-bold leading-none text-gray-900">Voice Overview</h1>
              </div>

              <div style="max-width:300px; margin: 50px auto;">
                <form class="flex items-center mb-4">   
                    <label for="voice-search" class="sr-only">Add your voice</label>
                    <div class="relative w-full">
                        <input type="text" id="voice-search" class="bg-gray-50 border rounded-lg border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Add Your Voice" required="">
                    
                        <button type="button" (click)="startVoiceRecord()" class="flex absolute inset-y-0 right-0 items-center pr-3" >
                            <svg width="24" height="24" viewBox="0 0 24 24" class="bg-white">
                              <path
                                d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" />
                              <path d="M0 0h24v24H0z" fill="none" /></svg>
                          </button>
                    </div>
                    <p class="inline-flex items-center px-3 ml-5 pl-5 text-lg font-medium text-white bg-pink-700 " style="font-family: monospace;">{{_recordRTC.recordingTimer}}</p>
                    <!-- <button type="submit" class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg aria-hidden="true" class="mr-2 -ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>Search
                    </button> -->
                </form>

                <ng-template [ngIf]="_recordRTC.blobUrl" class="bg-gray-50 border rounded-lg border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full mt-5">
                    <audio [src]="_recordRTC.blobUrl" controls></audio>
                  </ng-template>
                  
                  </div>

              <div class="max-w-2xl mx-auto">

                <label class="block mb-2 text-lg font-medium text-black" for="file_input">Upload audio file</label>
                <form class="grid grid-cols-5 block w-full">
                    <div class="col-span-4">
                        <input type="file" (change)="uploadFile($event)" accept=".wav" class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-violet-50 file:text-pink-700
                        hover:file:bg-pink-100"/>
                    </div>
                    <div>
                        <!-- <button type="submit" class="inline-flex items-center rounded-lg py-1 px-3 ml-2 text-lg font-medium text-white bg-pink-700 border border-pink-700 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 "> Share Audio
                    </button> -->
                    </div>
                </form>
                    
                </div>

                <div class="flex items-center mb-4 justify-center mt-5" *ngIf="responseMessage">   
             
                        <div
                            class="w-3/5 bg-pink-100 rounded-lg shadow-sm p-5 border-dashed border border-pink-500 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0">
                            <div class="flex flex-col sm:flex-row justify-start items-center gap-4">
                                <div class="bg-pink-200 flex p-2 rounded-md">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                                      </svg>
                                      </div>
                                <div class="text-center sm:text-left">
                                    <h2 class="text-gray-700 font-bold tracking-wider">Your Voice Speech </h2>
                                    <p class="text-gray-500 font-semibold text-xl">{{responseMessage}}</p>
                                </div>
                            </div>
                        </div>
                
                </div>

              
        </div>
        </div>
      </div>
    </div>
</div>
